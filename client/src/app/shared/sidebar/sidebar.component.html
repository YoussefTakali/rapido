<div class="s-container" [class.visible]="isSidebarVisible">
    <ul>
<li class="s-link" [routerLink]="'/dashboard'" routerLinkActive="active">
  <i class="fas fa-home s-icon"></i>
  <div class="s-link-text">Home</div>
</li>
      <li class="s-link" [routerLink]="'/clients'" routerLinkActive="active">
        <i class="fas fa-users s-icon"></i>
        <div class="s-link-text">Clients</div>
      </li>
      <li class="s-link" [routerLink]="'/devis'" routerLinkActive="active">
        <i class="fas fa-file-invoice s-icon"></i>
        <div class="s-link-text">Devis</div>
      </li>
      <li class="s-link" [routerLink]="'/agenda'" routerLinkActive="active">
<i class="fas fa-calendar-day s-icon"></i>
        <div class="s-link-text">Agenda</div>
      </li>
      <li class="s-link" *ngIf="isAdmin()" [routerLink]="'/profiles'" routerLinkActive="active">
        <i class="fas fa-building s-icon"></i>
        <div class="s-link-text">Profiles</div>
      </li>
    <li class="s-link" *ngIf="isAdmin()" [routerLink]="'/users'" routerLinkActive="active">
      <i class="fas fa-users-cog s-icon"></i>
      <div class="s-link-text">Users</div>
    </li>
        <li class="s-link" *ngIf="isAdmin()" [routerLink]="'/activities'" routerLinkActive="active">
  <i class="fas fa-bell s-icon"></i>
      <div class="s-link-text">Activities</div>
    </li>
    </ul>
</div>
