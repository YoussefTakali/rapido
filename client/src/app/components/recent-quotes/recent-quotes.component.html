<div class="quotes-card">
  <div class="quotes-header">
    <h3 class="quotes-title">Recent Quotes</h3>
    <p class="quotes-description">You have {{ quotes.length }} quotes in the system.</p>
  </div>
  <div class="quotes-content">
    <div class="quotes-table">
      <div class="table-header">
        <div>ID</div>
        <div>Client</div>
        <div>Date</div>
        <div>Price</div>
        <div class="text-right">Status</div>
      </div>
      <div *ngFor="let quote of quotes" class="table-row">
        <div class="quote-id">{{ quote.id }}</div>
        <div class="quote-client">{{ quote.client?.nom +' '+ quote.client?.prenom }}</div>
        <div class="quote-date">{{ quote.date }}</div>
        <div class="quote-price">{{ quote.prixDevis }}</div>
        <div class="quote-status-cell">
          <span class="status-badge" [ngClass]="getStatusClass(quote.etat)">
            {{ quote.etat }}
          </span>
          <button class="view-btn" [routerLink]="['/devis-details', quote.id]">
            <svg class="view-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>
      <button class="view-all-btn" routerLink="/devis">
        View All Quotes
      </button>
    </div>
  </div>
</div>
